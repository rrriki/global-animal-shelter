<div class="card p-3">

    <form [formGroup]="newPetForm" (ngSubmit)="savePet(newPetForm.value)" autocomplete="off" novalidate>

        <div class="form-group">
            <label for="name" class="font-weight-bold">Name:</label>
            <input formControlName="name" id="name" type="text" name="name" placeholder="Pets name"
                   class="form-control">
        </div>

        <div class="form-group">
            <div class="col">
                <label for="type" class="font-weight-bold">Pet Type:</label>
                <select formControlName="type" id="type" name="type">
                    <option value="Dog"></option>
                    <option value="Cat"></option>
                    <option value="Other"></option>
                </select>
            </div>

            <div class="col">
                <label for="breed" class="font-weight-bold">Breed:</label>
                <input formControlName="breed" id="breed" type="text" name="breed" placeholder="Pets breed"
                       class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="font-weight-bold">Description:</label>
            <textarea formControlName="description" class="form-control" id="description"
                      placeholder="Give some details about it">
            </textarea>
        </div>

        <div class="form-group">
            <label for="location" class="font-weight-bold">Location:</label>
            <input #location id="location" type="text" name="location"
                   placeholder="Where did you last saw it?"
                   class="form-control" autocapitalize="off">

            <div class="my-3">
                <agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="zoom">
                    <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
                </agm-map>
            </div>
        </div>

        <div class="form-group">
            <p class="font-weight-bold">Photo:</p>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Upload</span>
                </div>
                <div class="custom-file">
                    <label class="custom-file-label" for="photo">Add one or more files</label>
                    <input type="file" class="custom-file-input" id="photo" accept="image/*"
                           multiple (change)="onPhotoInputChange($event)">
                </div>
            </div>

        </div>

        <div *ngIf="images.length > 0">
            <ul class="list-group flex-row thumbnails">
                <li *ngFor="let image of images; let i=index" class="list-group-item">

                    <div class="card thumbnail">
                        <fa-icon class="float-right" [icon]="faTimes" (click)="onRemovePhoto(i)"></fa-icon>
                        <div class="card-body">
                            <img src="{{image.url}}" class="rounded" alt="{{image.name}}"/>
                        </div>
                    </div>

                </li>
            </ul>
        </div>

        <div class="text-center my-3">
            <button type="submit" [disabled]="newPetForm.invalid" class="btn btn-primary mx-1">Save</button>
            <button type="button" class="btn btn-secondary m-1" (click)="cancel()">Cancel</button>
        </div>
    </form>


</div>
